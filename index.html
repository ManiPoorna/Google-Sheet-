<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google Sheet</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul type="none">
          <li>File</li>
          <li>Home</li>
          <li>Insert</li>
          <li>Layout</li>
          <li>Help</li>
        </ul>
      </nav>
    </header>

    <section class="icon-wrapper">
      <div id="copy-btn" title="copy" class="icons"><i class="fa-regular fa-copy"></i></div>
      <div id="cut-btn" title="cut" class="icons"><i class="fa-solid fa-scissors"></i></div>
      <div id="paste-btn" title="paste" class="icons"><i class="fa-regular fa-clipboard"></i></div>
      <div id="font-style-btn">
        <select name="" id="font-style" class="font-style">
          <option value="montserrat">Montserrat</option>
          <option value="courier new">Courier New</option>
          <option value="arial">Arial</option>
          <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
          <option value="Lucida Sans">Lucida Sans</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Cambria">Cambria</option>
          <option value="Impact">Impact</option>
        </select>
      </div>
      <div id="font-size-btn">
        <select id="font-size" class="font-size">
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
          <option value="30">30</option>
          <option value="32">32</option>
          <option value="34">34</option>
        </select>
      </div>
      <div id="bold-btn" title="bold" class="icons"><i class="fa-solid fa-bold"></i></div>
      <div id="italic-btn" title="italic" class="icons"><i class="fa-solid fa-italic"></i></div>
      <div id="underline-btn" title="underline" class="icons"><i class="fa-solid fa-underline"></i></div>  
      <div id="bg-color-btn" title="bg-color" class="icons" type="color"><input type="color" id="color" /></div>
      <div id="font-color-btn" title="bg-color" class="icons" type="color"><i class="fa-solid fa-a"></i> <input type="color" id="color" /></div>
      <div id="align-left-btn" title="align-left" class="icons"><i class="fa-solid fa-align-left"></i></div>
      <div id="align-center-btn" title="align-center" class="icons"><i class="fa-solid fa-align-center"></i></div>
      <div id="align-right-btn" title="align-right" class="icons"><i class="fa-solid fa-align-right"></i></div>
      <div id="download-btn" title="download file" class="icons"><i class="fa-solid fa-circle-down"></i></div>
      <div title="upload file" class="icons">
        <label for="upload-btn"><i class="fa-solid fa-circle-up"></i></label>
        <input accept=".json" type="file" id="upload-btn" />
      </div>
    </section>

    <section class="table-wrapper">
      <table>
        <thead>
          <tr class="table-head" id="table-header">
            <th id="current-cell"></th>
          </tr>
        </thead>
        <tbody class="table-body" id="table-body"></tbody>
      </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js">
      console.clear();
    </script>
  </body>
</html>
